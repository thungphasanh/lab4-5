<div class="card text-white">
    <div class="card-header">
      <h4>Product list</h4>
    </div>
    <div class="card-body">
      <div class="row mb-2">
        <label class="col-2">Filter:</label>
        <input type="text" class="col-3" [(ngModel)]='listFilter'>
        <div class="col-7"></div>
      </div>
      <div class="row mb-4">
        <h2 class="col-12">Filter by: {{starmessage}}</h2>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of filteredProducts">
            <td><img [src]="p.imageUrl" width="50px" [title]="p.productName | uppercase"></td>
            <td> <a  [routerLink]="['/products/', p.productId]"> {{ p.productName }}</a></td>
            <td>{{ p.productCode }}</td>
            <td>{{ p.releaseDate }}</td>
            <td>{{ p.price | currency:"VNƒê" }}</td>
            <td><app-star [rating]="p.starRating" #starComponent  (click)="onListProductClicked(p.starRating)"></app-star>
            </td>
          </tr>
        </tbody>
      </table>
      

    </div>
  </div>
