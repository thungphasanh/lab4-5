<h3 class="text-white">Reactive Form</h3>
<form class="text-white" [formGroup]="myForm" (ngSubmit)="onSubmit()">
<label for="name">Name: </label>
<input id="name" type="text" formControlName="name">
<div style="color:red" *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
Vui lòng nhập tên
</div> <br>
<label for="email">Email: </label>
<input id="email" type="text" formControlName="email">
<div style="color:red" *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
<span *ngIf="myForm.get('email')?.errors?.['required']">Vui lòng nhập email</span>
<span *ngIf="myForm.get('email')?.errors?.['email']">Vui lòng nhập đúng định dạng email</span>
</div> <br>
<button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
